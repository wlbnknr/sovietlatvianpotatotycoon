<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Soviet Latvian Potato Tycoon</title>
	<meta name="description" content="Soviet Latvian Potato Tycoon" />
	<link rel="stylesheet" type="text/css" href="potato.css">
</head>

<body>

<h1>Soviet Latvian Potato Tycoon</h1>

<div id="container">

<button id="add-potato">Dig potato</button>
<button id="eat-potato" class="hidden">Eat potato soup</button>
<button id="add-peasant" class="hidden">Exploit peasant</button>
<button id="add-combine" class="hidden">Exploit combine</button>

<p id="potato-counter">You have <span id="potato-count" class="indicator"></span> potato!</p>
<p id="health-counter">You have <span id="health-count" class="indicator"></span> health.</p>
<p id="eatCost-counter" class="hidden">Making of potato soup cost <span id="eatCost-count" class="indicator"></span> potato.</p>
<p id="peasant-counter" class="hidden">You exploit <span id="peasant-count" class="indicator"></span> peasant.</p>
<p id="peasantCost-counter" class="hidden">Exploit new peasant cost <span id="peasantCost-count" class="indicator"></span> potato.</p>
<p id="combine-counter" class="hidden">You exploit <span id="combine-count" class="indicator"></span> combine. Every combine need <span class="indicator">10</span> peasant to be of operate.</p>
<p id="combineCost-counter" class="hidden">Exploit new combine cost <span id="combineCost-count" class="indicator"></span> potato.</p>

</div>

<script src="game.js"></script>

</body>
</html>
